<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 관련 input 사용하기</title>
</head>
<body bgcolor="5f5f5f">
  <h1>텍스트 관련 인풋 타입</h1>
  <form autocomplete="off">
    <fieldset>
      <legend>텍스트 관련 인풋 타입 예시</legend>
      <label for="text">text</label><br>
      <input id="text" name="text" type="text" placeholder="5자 이하" maxlength="5">
      <br><br>
      <label for="password">password</label><br>
      <input id="password" name="password" type="password" placeholder="4자 이상" minlength="4">
      <br><br>
      <label for="search">search</label><br>
      <input id="search" name="search" type="text">
      <br><br>
      <label for="tel">tel</label><br>
      <input id="tel" name="tel" type="text">
      <br><br>
      <button type="submit">제출</button>
    </fieldset>
  </form>
</body>
</html>
